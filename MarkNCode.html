<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .code1 {
      
      color: blue;
    }
    .code2 {
        color: cadetblue;
    }
    .code3 {
        color:coral
    }
</style>
</head>
<body>
    <div class="container">
        <p>I love <mark>Coding</mark></p>
        <p>This is what <code>coding looks like in</code> Bootstrap</p>
        <code class="code1">html</code><br>
        <code class="code2">body</code>
        <code class="code3">style</code>
    </div>
    <div class="container">
        <pre>
            Hello 
            My name is najah
        </pre>
    </div>
    <div class="container">
        <pre>
        <kbd style="color: red;">Enter</kbd>

        <kbd style="color:cadetblue;">Shift</kbd>

        <kbd style="color: burlywood;">Backspace</kbd>
        </pre>
    </div>
</body>
</html>
