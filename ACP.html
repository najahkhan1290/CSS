<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            border: 2px solid blue
        }
        input[type="password"]{
            border: 2px solid red;
        }
        ul > li{
            color: brown;
        }
        h1 + p{
            color:blueviolet
        }
        a:hover{
            color:turquoise;
            font-size: xx-large;
        }
        li:nth-child(2){
            color: blue
        }
        h1:not(.head1,.head4){
            color: cadetblue;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Email"><br><br>
    <input type="password" placeholder="Password">
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li>Coding</li>
    </ul>
    <h1 class="head1">Hello</h1>
    <h1 class="head2">Bye</h1>
    <h1 class="head3">Soap</h1>
    <h1 class="head4">Opera</h1>
    <p>My name is Najah Khan</p>
    <p>I am a girl</p>
    <a href="google.com">Google</a>
</body>
</html>
