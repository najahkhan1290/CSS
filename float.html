<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .img1{
            float: right;
        }
        .img2{
            float: left;
        }
    </style>
</head>
<body>
    <img src="planets.webp" height="200" class="img1"><br><br><br><br><br><br><br><br><br><br>
    <img src="mars.jpg" height="200" class="img2">
</body>
</html>
